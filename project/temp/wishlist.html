{%extends 'base.html'%}
{% block content %}
{%load static%}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
<link rel="stylesheet" href="{% static 'css/c.css'%}">
<div>
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">wishlist - {{wcnt}}</h5>
            </div>
            <div class="card-body">
                <!-- Single item -->
                {% for j,i in cl.items %}
                <div class="row">
                  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                    <!-- Image -->
                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                      <img src="{{j.image.url}}"class="w-100" alt="Blue Jeans Jacket" />
                    </div>
                    <!-- Image -->
                  </div>
                  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                    <!-- Data -->
                    <p><strong>{{j.name}}</strong></p>
                    <p>model: {{j.model}}</p>
                    <p>Color: {{j.color}}</p>
                    <p>prize: {{j.discount}}</p>
                    <p>{{i.0}}</p>
                    <a href="delwish/{{i.0}}" class="btn btn-primary btn-sm me-1 mb-2">remove</a>
                    <form action="prodet/addcart/{{j.id}}" method="post">
                      {% csrf_token %}
                      <input type="hidden" id="hi" name="hi" value="1">
                    <input type="submit" value="add to cart">
                  </form>

                  </div>
                </div>
                <hr>
                {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
        {% endblock %}
