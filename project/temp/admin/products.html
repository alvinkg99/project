                    <th scope="col">PHOTO</th>

                </thead>
                <tbody>
                  {% for i in l %}

                    <td class="tm-product-name">{{i.model}}</td>
                    <!-- <td>0</td>

                    <td>{{i.discount}}</td>

                    <td>
                      
                    </td>

                </a>
                  {% endfor %}
